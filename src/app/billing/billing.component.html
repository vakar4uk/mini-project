<!-- Heading -->
<div class="heading">
  <ol class="breadcrumb">  
    <li><a routerLink="/dashboard">Home</a></li>
    <li><a routerLink="/patient">Patient</a></li>
    <li class="active">Billing</li>
  </ol>
  </div>
<!-- Left Navigation Bar  -->
<div class="leftbar-buttons col-lg-3" id="leftbar-buttons">
    <div class="btn-group-vetical leftbar-buttons col-lg-6" role="group">
      <button data-tooltip="Home" routerLink="/dashboard" type="submit" style="border: 0; background: transparent">
        <img class="img-circle" src="..\images\home.png" width="50" height="50" alt="submit" />
      </button>
    </div>
    <div class="btn-group-vetical leftbar-buttons col-lg-6" role="group">
      <button data-tooltip="Patient" routerLink="/patient" type="submit" style="border: 0; background: transparent">
        <img class="img-circle" src="..\images\pat.png" width="50" height="50" alt="submit" />
      </button>
    </div>
    <div class="btn-group-vetical leftbar-buttons col-lg-6" role="group">
      <button data-tooltip="Scheduling" routerLink="/scheduling" type="submit" style="border: 0; background: transparent">
                  <img class="img-circle" src="..\images\cal.png" width="50" height="50" alt="submit" />
       </button>
    </div>
    <div class="btn-group-vetical leftbar-buttons col-lg-6" role="group">
      <button data-tooltip="Employees" routerLink="/employees" type="submit" style="border: 0; background: transparent">
        <img class="img-circle" src="..\images\depart.png" width="50" height="50" alt="submit" />
      </button>
    </div>
    <div class="btn-group-vetical leftbar-buttons col-lg-6" role="group">
      <button data-tooltip="Inventory" routerLink="/inventory" type="submit" style="border: 0; background: transparent">
        <img class="img-circle" src="..\images\inv.png" width="50" height="50" alt="submit"/>
      </button>
    </div>
  
    <div class="btn-group-vetical leftbar-buttons col-lg-6" role="group">
      <button data-tooltip="Logout" routerLink="/inventory" type="submit" style="border: 0; background: transparent">
        <img class="img-circle" src="..\images\logout1.png" width="50" height="50" alt="submit" routerLink="/" />
      </button>
    </div>
  </div>
  

<!-- Form -->
<div class="fields">
    <label>First Name:</label>
    <input type="text" placeholder="Enter First Name" ng-model="firstname" required><br><br>
    <label>Last Name:</label>
    <input type="text" placeholder="Enter Last Name" ng-model="lastname" required><br><br>
    <label>Street Address:</label>
    <input type="text" placeholder="Enter Street" ng-model="street" required><br><br>
    <label>City:</label>
    <input type="text" placeholder="Enter City" ng-model="city" required><br><br>
    <label>Zip:</label>
    <input type="text" placeholder="Enter Zip" ng-model="zip" required><br><br>
    <label>Card type:</label>
    <input type="text" placeholder="Enter Card Type" ng-model="cardtype" required><br><br>
    <label>Card Number:</label>
    <input type="text" placeholder="Enter Card Number" ng-model="cardnumber" required><br><br>
    <label>Expire Date:</label>
    <input type="text" placeholder="Enter Exp Date" ng-model="expdate" required><br><br>
    <label>CVV Number:</label>
    <input type="text" placeholder="Enter Number from back of the card" ng-model="cvvnumber" required><br><br>

    <div>
        <input id="submit-button" type="submit">
    </div>
</div>
